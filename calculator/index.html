<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="onLoadHandler()">
        <div class="calculator">
            <div class="resultBox">
                <p id="result">0</p>
            </div>
            <table>
                <tr>
                    <td><button onclick="onClickClearHandler()" class="darkGreyButton" id="AC" type="button">AC</button></td>
                    <td><button onclick="onClickChangeSignHandler()" class="darkGreyButton" id="plusMinus" type="button">Â±</button></td>
                    <td><button onclick="onClickPercentHandler()" class="darkGreyButton" id="percent" type="button">%</button></td>
                    <td><button onclick="onClickDivideHandler()" class="orangeButton" id="divide" type="button">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="onClickHandler('7')" class="lightGreyButton" id="7" type="button">7</button></td>
                    <td><button onclick="onClickHandler('8')" class="lightGreyButton" id="8" type="button">8</button></td>
                    <td><button onclick="onClickHandler('9')" class="lightGreyButton" id="9" type="button">9</button></td>
                    <td><button onclick="onClickMultiplyHandler()" class="orangeButton" id="multiply" type="button">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="onClickHandler('4')" class="lightGreyButton" id="4" type="button">4</button></td>
                    <td><button onclick="onClickHandler('5')" class="lightGreyButton" id="5" type="button">5</button></td>
                    <td><button onclick="onClickHandler('6')" class="lightGreyButton" id="6" type="button">6</button></td>
                    <td><button onclick="onClickSubtractHandler()" class="orangeButton" id="minus" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="onClickHandler('1')" class="lightGreyButton" id="1" type="button">1</button></td>
                    <td><button onclick="onClickHandler('2')" class="lightGreyButton" id="2" type="button">2</button></td>
                    <td><button onclick="onClickHandler('3')" class="lightGreyButton" id="3" type="button">3</button></td>
                    <td><button onclick="onClickAddHandler()" class="orangeButton" id="plus" type="button">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="onClickHandler('0')" class="zeroButton" id="0" type="button">0</button></td>
                    <td><button class="lightGreyButton" id="comma" type="button">,</button></td>
                    <td><button onclick="onClickEqualHandler()" class="orangeButton" id="equals" type="button">=</button></td>
                </tr>
            </table>
         </div>
    </body>
</html>
