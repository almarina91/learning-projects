<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Registration form</h1>
        <div class="form-group" method="get" action="" id="registration">
            <label for="userId">User id:</label>
            <input type="text" name="userId" id="userId" minlength="5" maxlength="12" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="7" maxlength="12" required><br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z]{1,}" required><br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" optional><br>
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="Yugoslavia">Yugoslavia</option>
                <option value="SCG">SCG</option>
                <option value="Serbia">Serbia</option>
                <option value="Montenegro">Montenegro</option>
            </select><br>
            <label for="zipcode">ZIP code:</label>
            <input type="number" name="zipcode" id="zipcode" required><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required><br>
            
            <label for="sex">Sex:</label>
                <input type="radio" name="sex" value="male" id="male" required>male
                <input type="radio" name="sex" value="female" id="female" required>female<br>
            
             
                <label for="language">Language:</label>
                <input type="checkbox" name="language" value="English" id="English" required><label for="English">English</label>
                <input type="checkbox" name="language" value="Non English" id="Non English" required>Non English<br>
            
            <label for="about">About:</label>
            <input type="text" name="about" id="about" optional><br>
            <input type="submit">

        </div>
    </body>

</html>
